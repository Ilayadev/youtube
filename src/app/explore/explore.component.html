<div class="explore-parent">
    <div class="container">
        <div class="destinations-buttons-parent">
            <div class="desti-button" *appFor="let item of data.service.destinationButtons">
                <div class="desti-img-parent">
                    <div class="desti-img">
                        <app-img-tag [imgurl]="item.url"></app-img-tag>
                    </div>
                </div>
                <div class="desti-lable-parent">
                    <div class="desti-lable">{{item.buttonName}}</div>
                </div>
            </div>          
        </div>
        <div class="destinations-parent">
            <div class="title-parent">
                <div class="title"><span class="desti-lable">Trending Videos</span></div>
            </div>
            <div class="destinations">
                <!-- <app-tickets></app-tickets> -->
              
                <div class="destination-tickets-container">
                      <!-- <app-home-tickets></app-home-tickets> -->
                    <app-tickets *appFor="let item of data.service.data" [data]="item"></app-tickets> 
                </div>
            </div>
        </div>
    </div>
</div>
